<!DOCTYPE html>
<html>
<head>
<style>
:root {
  --MteapotWidth:80vw;
  --teapotHeight:60vh;
  --headerSize:20vh;
  --textSize:5vh;
  --color:#004500;
  --bg:#002500;
}
* {
   margin: 0;
   padding: 0;
}
body{
  background-color:var(--bg);
}
#tea{
      width:auto;
      height:var(--teapotHeight);   
       display: block;
     margin-left: auto;
     margin-right: auto;
   filter: brightness(50%);
}
@media screen and (max-aspect-ratio: 13/9) {
    #tea {
      width:var(--MteapotWidth);
      height:auto;
    }
   }
      h1{
      font-family: Arial, sans-serif;
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0);
      font-weight: bold;
      text-align:center;
      color:var(--color);
    }
    #fouraig{font-size:var(--headerSize);}
    #gone{
     font-size:var(--textSize);
     padding-top:20vh;
    }
</style>
</head>

<body>
   
  
  <img src="/assets3/418.png" id="tea">
  <h1 id="fouraig">418</h1>
  <h1 id="gone">Nothing's here, except for a teapot</h1>
  <script>
    var r = document.querySelector(':root');
    const longtex="You stepped out of the teapot's bounds. the games and jokes you saw around you quickly faded into a stale shade of green. It seems that the only way is to go back in the teapot, please."
    const longertex="Oh no, nevermind. great. I'm not even going to try to help you now, so congrats! you're on your own."
    const longestex="oh, that building over there? It's unfinished, so dont try going in there."

    setTimeout(function() {
      document.querySelector('#gone').innerText=longtex
      r.style.setProperty('--teapotHeight', '45vh');
      r.style.setProperty('--MteapotWidth', '60vw');
      r.style.setProperty('--bg', '#15333D');
      r.style.setProperty('--color', '#05232D');
      document.querySelector('#tea').style.filter="brightness(50%) hue-rotate(30deg)"
    }, 5000);
    
    setTimeout(function() {
      document.body.style.backgroundImage="url('/assets3/blue.png')";
      document.querySelector('#gone').innerText=longertex
      r.style.setProperty('--teapotHeight', '30vh');
      r.style.setProperty('--MteapotWidth', '40vw');
      document.querySelector('#tea').style.filter="brightness(50%) hue-rotate(60deg)"
      r.style.setProperty('--color', '#25435D');
      document.querySelector('#gone').style["-webkit-text-stroke"] = ".05em black"
      document.querySelector('#fouraig').style["-webkit-text-stroke"] = ".05em black"
    }, 10000);
  </script>
</body>

</html>
